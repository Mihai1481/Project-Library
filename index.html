<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h1>Library</h1>
        <div class="add-btn">
          <button>Add book</button>
        </div>
      </div>
      <div class="new-book-container">
        <form class="form-book" action="">
          <div class="fields">
            <label for="new-title">Title:</label>
            <input
              type="text"
              id="new-title"
              name="title"
              placeholder="Ex/ The Next Great American Novel"
              required
            />
            <label for="new-author">Author:</label>
            <input
              type="text"
              id="new-author"
              name="author"
              placeholder="Ex/ John Smith"
              pattern="[A-Za-z]*"
              required
            />

            <label for="new-pages">Page Count:</label>
            <input
              type="text"
              id="new-pages"
              name="pages"
              placeholder="Ex/ 666"
              pattern="\d*"
              inputmode="numeric"
              required
            />

            <label for="new-read-status">Read:</label>
            <select id="new-read-status" name="isRead" required>
              <option value="" disabled selected hidden></option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="form-btn">
            <button class="add-book-btn" id="add-book-button" type="submit">
              Add Book
            </button>
          </div>
        </form>
      </div>
      <div class="book-list"></div>
    </div>
  </body>
</html>
